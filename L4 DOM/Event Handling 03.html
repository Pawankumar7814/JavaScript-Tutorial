<!-- Mouse Events -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #outer {
            height: 100px;
            width: 100px;
            margin: 50px auto;
            background-color: red;
            box-sizing: border-box;
        }
        
        #search {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="outer"></div>
    <input type="text" name="search" id="search">
</body>
<script>
    // Mouse Events
    var OuterDiv = document.getElementById('outer');
    OuterDiv.addEventListener('mouseover', function() {
        console.log(' Mouse Over');
    });
    OuterDiv.addEventListener('mouseout', function() {
        console.log(' Mouse Out');
    });

    // Keyboard events
    // var searchInput = document.getElementById('search');
    // searchInput.addEventListener('keypress', function() {
    //     console.log('Key pressed');
    // });

    //document.addEventListener('keypress', function() {
    //    console.log('key pressed');
    //});

    // Collecting the event in function parameter also we can collect the event in mouse event
    // and receive an argument. We can find that which key is pressed by the user using event.keyCode
    document.addEventListener('keydown', function(event) {
        console.log('key Down', event.keyCode);
    });
</script>

</html>

<!-- Mouse over: placing mouse over the div -->
<!-- Mouse out: placing mouse out of the div -->
